spring:
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false
  shell:
    interactive:
      enabled: false

application:
  services:
    ioService: loggerIO # available IO services: loggerIO (default), streamsIO
  rightAnswersPercentageToPass: 80
  locale: ru-RU
  fileNameByLocaleTag:
    ru-RU: questions_ru.csv
    en-US: questions.csv