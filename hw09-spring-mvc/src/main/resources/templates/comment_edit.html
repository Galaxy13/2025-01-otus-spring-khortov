<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <title>Редактирование комментария</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/css/comment_edit.css}" rel="stylesheet" type="text/css"/>
    </head>
<body>
<form th:action="@{/comments/{id}(id=${comment.id})}"  method="post">
    <input type="hidden" name="bookId" th:value="${comment.bookId}"/>

    <label for="text">Текст</label>
    <input type="text" name="comment" id="text" th:value="${comment.text}"/>

    <button type="submit">Сохранить</button>
</form>
</body>
</html>
